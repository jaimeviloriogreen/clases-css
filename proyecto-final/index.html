<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caveflix</title>
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
    <section class="hero-container">
        <header class="header">
            <h1 class="header__logo">Caveflix</h1>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item"><a href="#" class="header__anchor">Inicio</a></li>
                    <li class="header__item"><a href="#" class="header__anchor">Películas</a></li>
                    <li class="header__item"><a href="#" class="header__anchor">Género</a></li>
                    <li class="header__item"><a href="#" class="header__anchor">Series</a></li>
                </ul>
            </nav>
        </header>
        <section class="hero movie">
            <section class="movie__info">
                <h2 class="movie__title">Oppenheimer (2023)</h2>
                <p class="movie__description">Película sobre el físico J. Robert Oppenheimer y su papel como desarrollador de la bomba atómica. Basada en el libro 'American Prometheus: The Triumph and Tragedy of J. Robert Oppenheimer' de Kai Bird y Martin J. Sherwin.</p>
                <div class="btn-section">
                    <button class="movie__play btn">
                        <img src="./assets/icons/play.svg" alt="play" class="btn__icon">
                        <span class="btn__text">Reproducir</span>
                    </button>

                    <button class="movie__more-info btn">
                        <img src="./assets/icons/info.svg" alt="info" class="btn__icon">
                        <span class="btn__text">Más Información</span>
                    </button>
                </div>
            </section>
        </section>
        <div class="hero-bg-dark"></div>
    </section>
    <main class="main">
        
    </main>
</body>
</html>
